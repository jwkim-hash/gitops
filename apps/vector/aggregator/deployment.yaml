apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector-aggregator
  namespace: vector
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vector-aggregator
  template:
    metadata:
      labels:
        app: vector-aggregator
    spec:
      containers:
      - name: vector
        image: timberio/vector:0.34.0-alpine
        args:
          - --config
          - /etc/vector/vector.yaml
        ports:
        - containerPort: 9000
          name: vector
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config
          mountPath: /etc/vector
          readOnly: true
        - name: data
          mountPath: /vector-data-dir
      volumes:
      - name: config
        configMap:
          name: vector-aggregator-config
      - name: data
        emptyDir: {}
